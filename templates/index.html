{% block content %}

            </a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item sp">
                        <a class="nav-link link-color" href="{{ url_for('auth.index') }}" > Home </a>
                    </li>
                    <li class="nav-item sp">
                        <a class="nav-link link-color" href="{{ url_for('auth.resourceList') }}" > Resource </a>

    </div>
</header>
<!-- Main header end -->



<!-- Banner start -->
<div class="banner" id="banner">
    <div id="bannerCarousole" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-100" src="../static/img/banner/banner-2.jpg" alt="banner">

                <div class="carousel-caption banner-slider-inner d-flex h-100 text-center">
                    <div class="carousel-content container">
                        <div class="text-center">
                            <h3 class="text-uppercase">Welcome to BookIt!</h3>
                            <p>
                                Search for any type of resource you want
                            </p>
                                     <p class="lead"> <br>
                    <form class="form-inline my-2 my-lg-0" role="search" method="POST"  target="_blank">
                    <div class="input-group">
                    <input type="text" class="form-control" name="keyword" placeholder="Enter any keywords">
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-secondary">Find</button>
                    </span>
                    </div><!-- /input-group -->
                    </form></p>

                                </div>
                            </div>
                        <style>
                          .input-group{
                        	margin: auto;

                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                        }
                        </style>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container search-options-btn-area">
        <a class="search-options-btn d-lg-none d-xl-none">
            <div class="search-options d-none d-xl-block d-lg-block">Search Options</div>
            <div class="icon"><i class="fa fa-chevron-up"></i></div>
        </a>
    </div>
</div>
<!-- Banner end -->

<!-- Search Section start -->
<div class="search-section search-area pb-hediin-12 bg-grea animated fadeInDown" id="search-style-1">
    <div class="container">
        <div class="search-section-area">
            <div class="search-area-inner">
                <div class="search-contents">
                    <form method="GET">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-6">
                                <div class="form-group">
                                    <select class="selectpicker search-fields" name="any-status">
                                        <option>Any Status</option>
                                        <option>For Rent</option>
                                        <option>For Sale</option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-lg-4 col-md-6 col-sm-6 col-6">
                                <div class="form-group">
                                    <select class="selectpicker search-fields" name="bedrooms">
                                        <option>Bedrooms</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-6 col-6">
                                <div class="form-group">
                                    <select class="selectpicker search-fields" name="location">
                                        <option>location</option>
                                        <option>United States</option>
                                        <option>American Samoa</option>
                                        <option>Belgium</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-6">
                                <div class="form-group">
                                    <button class="search-button">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Section end -->
